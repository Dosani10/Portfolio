<title>Hospital for Sick Children — Anesthesia Equipment Locator</title>
<style>
  :root { color-scheme: dark; --bg:#0b1220; --panel:#111827; --ink:#e5e7eb; --muted:#9ca3af; --border:#374151; --green:#22c55e; --red:#ef4444; }
  *{box-sizing:border-box} html,body{height:100%} body{margin:0; padding:24px; background:var(--bg); color:var(--ink); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif}
  .layout{display:grid; grid-template-columns:minmax(320px,520px) 1fr; gap:24px}
  @media (max-width:1100px){ .layout{grid-template-columns:1fr} }
  .card{background:var(--panel); border:1px solid var(--border); border-radius:16px; padding:18px}
  h1{font-size:clamp(20px,2.2vw,28px); margin:0 0 8px}
  .muted{color:var(--muted)} .small{font-size:12px}
  input[type="search"]{width:100%; padding:12px 14px; border-radius:12px; border:1px solid var(--border); background:#0f172a; color:var(--ink); outline:none}
  input[type="search"]:focus{border-color:#64748b; box-shadow:0 0 0 3px rgba(148,163,184,.15)}
  #legend{display:flex; gap:10px; flex-wrap:wrap; margin:10px 0 0}
  #legend .pill{display:inline-flex; align-items:center; gap:8px; padding:6px 10px; background:#0f172a; border:1px solid var(--border); border-radius:999px; font-size:12px; color:var(--muted)}
  #legend .sw{width:14px; height:14px; border-radius:4px; border:1px solid var(--border); display:inline-block}
  #resultList article{margin-top:10px; border-radius:12px; border:1px solid var(--border); padding:12px; background:#0f172a}
  .bin{display:inline-block; margin:2px; padding:2px 6px; border-radius:8px; border:1px solid var(--border); font-size:12px; background:transparent}
  #mapWrap{position:relative; width:100%; aspect-ratio: 1000 / 700; background:#0f172a; border:1px solid var(--border); border-radius:16px; overflow:hidden}
  svg{width:100%; height:100%; display:block}
  .room{fill:#0f172a; stroke:#475569; stroke-width:2}
  .door{fill:var(--green); stroke:#86efac; stroke-width:2}
  .equip{fill:var(--red); stroke:#fecaca; stroke-width:2}
  .cart-rect{fill:#fde68a; stroke:#94a3b8; stroke-width:2}
  .cart-label{fill:#000; font-weight:700}
  .light{fill:var(--ink); font-weight:600}
  .pulse{filter:drop-shadow(0 0 0 rgba(234,179,8,.0)); animation:pulse 1.2s ease-in-out 4}
  @keyframes pulse{0%{filter:drop-shadow(0 0 0 rgba(234,179,8,.0))}50%{filter:drop-shadow(0 0 16px rgba(234,179,8,.9))}100%{filter:drop-shadow(0 0 0 rgba(234,179,8,.0))}}
  .toolbar{display:flex; gap:8px; align-items:center; justify-content:space-between; margin-bottom:8px}
  .kbd{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size:12px; background:#0b1220; border:1px solid var(--border); padding:2px 6px; border-radius:6px; color:var(--muted)}
</style>
</head>

    // ---- tiny helper search (offline, no dependencies) ----
    function searchItems(records, q) {
      if (!q) return records.slice(0, 200);
      q = q.toLowerCase().trim();
      const words = q.split(/\s+/);
      const scored = records.map(r => {
        const hay = (r.name + " " + r.location).toLowerCase();
        const ok = words.every(w => hay.includes(w));
        let score = 0;
        if (ok) {
          if (hay.startsWith(words[0])) score += 2;
          if (r.location.toLowerCase().includes(words[0])) score += 1;
          score += (r.name.length > 0 ? 1 : 0);
        }
        return ok ? { item: r, score } : null;
      }).filter(Boolean);
      scored.sort((a,b) => b.score - a.score);
      return scored.map(s => s.item);
    }

    const svg = document.getElementById('map');
    const qEl = document.getElementById('q'); const resultList = document.getElementById('resultList'); const statusEl = document.getElementById('status');

    /* ======================  TUNE POSITIONS  ====================== */
    const SCALE = 1.0;
    const OFFSET_X = 0;
    const OFFSET_Y = 0;

    const ROOM = { x:20, y:20, w:960, h:660 };
    const DOOR = { x:40, y:250, w:60, h:140 };
    const EQUIP = { x:100, y:440, w:240, h:170 };

    const CARTS = {
  // All positions and sizes scaled to fit 1000x700 SVG from 168"x124" room
  // scaleX = 1000/168 ≈ 5.95, scaleY = 700/124 ≈ 5.65
  // All positions and sizes scaled to fit 1000x700 SVG from 168"x124" room
  // scaleX = 1000/168 ≈ 5.95, scaleY = 700/124 ≈ 5.65
  A: { x: 190,  y: 90,  w: 155, h: 95 },
  B: { x: 350, y: 45,  w: 195, h: 90 },
  C: { x: 550, y: 45,  w: 195, h: 90 },
  D: { x: 750, y: 45,  w: 110, h: 90 },
  E: { x: 900, y: 140, w: 62,  h: 105 },
  F: { x: 900, y: 250, w: 62,  h: 105 },
  J: { x: 340, y: 280, w: 65,  h: 150 },
  I: { x: 410, y: 340, w: 150, h: 90 },
  H: { x: 565, y: 312, w: 150, h: 90 },
  G: { x: 720, y: 340, w: 150, h: 62  }

    };

    const T = (o) => ({ x:o.x*SCALE+OFFSET_X, y:o.y*SCALE+OFFSET_Y, w:o.w*SCALE, h:o.h*SCALE });
    function rectEl({x,y,w,h,cls}){ const r=document.createElementNS('http://www.w3.org/2000/svg','rect'); r.setAttribute('x',x); r.setAttribute('y',y); r.setAttribute('width',w); r.setAttribute('height',h); r.setAttribute('rx',6); r.setAttribute('class',cls); return r; }
    function textEl({x,y,text,cls,rotate,fontSize}){ const t=document.createElementNS('http://www.w3.org/2000/svg','text'); t.setAttribute('x',x); t.setAttribute('y',y); t.setAttribute('text-anchor','middle'); t.setAttribute('class',cls); t.setAttribute('font-size',fontSize||'16'); if(rotate) t.setAttribute('transform',`rotate({rotate} {x} {y})`); t.textContent=text; return t; }

    (function build(){
      const room=T(ROOM), door=T(DOOR), equip=T(EQUIP);
      // Add grid background
      const grid = document.createElementNS('http://www.w3.org/2000/svg','g');
      for(let x=0;x<=1000;x+=20){
        const line=document.createElementNS('http://www.w3.org/2000/svg','line');
        line.setAttribute('x1',x); line.setAttribute('y1',0); line.setAttribute('x2',x); line.setAttribute('y2',700);
        line.setAttribute('stroke','#374151'); line.setAttribute('stroke-width','0.5');
        grid.appendChild(line);
      }
      for(let y=0;y<=700;y+=20){
        const line=document.createElementNS('http://www.w3.org/2000/svg','line');
        line.setAttribute('x1',0); line.setAttribute('y1',y); line.setAttribute('x2',1000); line.setAttribute('y2',y);
        line.setAttribute('stroke','#374151'); line.setAttribute('stroke-width','0.5');
        grid.appendChild(line);
      }
      svg.appendChild(grid);
      svg.appendChild(rectEl({...room, cls:'room'}));
      svg.appendChild(rectEl({...door, cls:'door'}));
  svg.appendChild(textEl({x:door.x+door.w/2, y:door.y+door.h/2+5, text:'Doorway', cls:'light', fontSize:'13'}));
      svg.appendChild(rectEl({...equip, cls:'equip'}));
      svg.appendChild(textEl({x:equip.x+equip.w/2, y:equip.y+equip.h/2+6, text:'Equipment area', cls:'light'}));

      Object.entries(CARTS).forEach(([id, base]) => {
        const c=T(base);
        const g=document.createElementNS('http://www.w3.org/2000/svg','g');
        g.setAttribute('id','cart-'+id); g.setAttribute('data-cart',id); g.setAttribute('class','cart');
        g.appendChild(rectEl({...c, cls:'cart-rect'})); svg.appendChild(g);
        svg.appendChild(textEl({x:c.x+c.w/2, y:c.y+c.h/2+4, text:'CART '+id, cls:'cart-label'}));
      });
    })();

    const cartsOrder = ['A','B','C','D','E','F','G','H','I','J'];
    const cartGroups = Array.from(svg.querySelectorAll('.cart'));
    function clearPulse(){ cartGroups.forEach(g=>g.classList.remove('pulse')); }
    function pulseCarts(ids){ clearPulse(); (ids||[]).forEach(id=>{ const el=document.getElementById('cart-'+id); if(el) el.classList.add('pulse'); }); }

    function card(r){
      const bins=(r.bins||[]).map(b=>`<span class="bin">${b}</span>`).join('');
      return `<article><strong>${r.name}</strong><div class="small" style="margin-top:6px">
        <div><span class="muted">Bin Loc:</span> ${r.location} ${bins}</div>
        <div><span class="muted">HSC#:</span> ${r.HSC||'—'}</div>
        <div><span class="muted">Vendor Item ID:</span> ${r.VendorItemID||'—'}</div>
      </div></article>`;
    }

    cartsOrder.forEach(id=>{
      const el=document.getElementById('cart-'+id);
      el.addEventListener('click',()=>{
        const items=BY_CART[id]||[];
        resultList.innerHTML = `<h3 style="margin:6px 0 4px">Cart ${id} — ${items.length} items</h3>` + items.map(card).join('');
        statusEl.textContent = `Cart ${id}`; pulseCarts([id]); window.scrollTo({top:0, behavior:'smooth'});
      });
    });

    function onSearch(){
      const q=qEl.value;
      const res=searchItems(RECORDS,q);
      resultList.innerHTML = res.map(card).join('');
      statusEl.textContent = q ? `Found ${res.length}` : `Showing ${res.length} of ${RECORDS.length}`;
      const first = res[0]; const firstCarts = first?.carts || [];
      const allCarts = Array.from(new Set(res.flatMap(r=>r.carts||[])));
      pulseCarts(firstCarts.length ? firstCarts : allCarts);
    }
    qEl.addEventListener('input', onSearch); onSearch();
